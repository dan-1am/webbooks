<!DOCTYPE html>
<html lang="utf-8">
{% load static %}
<head>
<title>{% block title %}Library{% endblock %}</title>
{% block head %}
<link rel="stylesheet" href="{% static 'webbooks/style.css' %}">
{% endblock %}
</head>
<body>
<header>
  <p><a href="{% url "webbooks:index" %}">Library</a></p>
  <p>{% block heading %}Library{% endblock %}</p>
{% if user.is_authenticated %}
  <form id="logout-form" method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <p>{{ user.username }}
    <button type="submit">Log out</button></p>
  </form>
{% else %}
  <p><a href="{% url "login" %}?next={{ request.path }}">Log in</a></p>
{% endif %}
</header>
<section class="content">
{% block content %}
{% endblock %}
</section>
</body>
</html>
