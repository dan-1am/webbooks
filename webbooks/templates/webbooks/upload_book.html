{% extends "webbooks/base.html" %}

{% block content %}
<form action="{% url "webbooks:upload_book" %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <input type="hidden" name="userid" value="{{ user.pk }}">
    <p>Select book file for upload (.fb2,.fb2.zip):</p>
    <input type="file" id="book_file" name="book_file">
    <br><input type="submit" value="Upload">
</form>
{% endblock %}
