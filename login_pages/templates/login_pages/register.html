{% extends "webbooks/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your registration form has errors. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login_pages:register' %}">
{% csrf_token %}
{{ form }}
<input type="submit" value="register">
<input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
