{% load static %}
<link rel="stylesheet" href="{% static 'library/style.css' %}">

<body>
{% if book_list %}
    <p>Total books: {{ book_list.count }}</p>
    <ul>
    {% for book in book_list %}
        <li>
        <p><a href="{% url 'library:book' book.id %}">{{ book.title }}</a> /
        {{ book.authors.all|join:", " }}
        {% if book.date %} ({{ book.date }}) {% endif %}
        </p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books found.</p>
{% endif %}
</body>
