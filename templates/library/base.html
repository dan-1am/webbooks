<!DOCTYPE html>
<html lang="utf-8">
{% load static %}
<head>
<title>{% block title %}Library{% endblock %}</title>
{% block head %}
<link rel="stylesheet" href="{% static 'library/style.css' %}">
{% endblock %}
</head>
<body>
<header>
  <h1><a href="{% url "library:index" %}">Library</a></h1>
  <h1>{% block heading %}Library{% endblock %}</h1>
{% if user.is_authenticated %}
  <h1>{{ user.username }} <a href="{% url "logout" %}">Log out</a></h1>
{% else %}
  <h1><a href="{% url "login" %}?next={{ request.path }}">Log in</a></h1>
{% endif %}
</header>
<section class="content">
{% block content %}
{% endblock %}
</section>
</body>
</html>
