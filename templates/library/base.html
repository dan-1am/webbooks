<!DOCTYPE html>
<html lang="utf-8">
{% load static %}
<head>
<title>{% block title %}Library{% endblock %}</title>
{% block head %}
<link rel="stylesheet" href="{% static 'library/style.css' %}">
{% endblock %}
</head>
<body>
<header>
  <p><a href="{% url "webbooks:index" %}">Library</a></p>
  <p>{% block heading %}Library{% endblock %}</p>
{% if user.is_authenticated %}
  <p>{{ user.username }} <a href="{% url "logout" %}">Log out</a></p>
{% else %}
  <p><a href="{% url "login" %}?next={{ request.path }}">Log in</a></p>
{% endif %}
</header>
<section class="content">
{% block content %}
{% endblock %}
</section>
</body>
</html>
